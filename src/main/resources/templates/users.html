<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div> <h2>Manage Users</h2></div>
    <div class="m-2">
        <a class="h5"  th:href="@{/users/new}">
            1- Add New User
        </a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Enabled</th>
                <th>Edit/Delete</th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="user : ${listusers}">
                <tr>
                    <td> [[${user.id}]]</td>
                    <td> [[${user.firstname}]]</td>
                    <td> [[${user.lastname}]]</td>
                    <td> [[${user.email}]]</td>
                    <td> [[${user.enabled}]]</td>
                    <td>
                        <a class="h6 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="h6 mr-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
                </tr>

            </th:block>
            </tbody>
        </table>


    </div>
</div>
</body>
</html>
